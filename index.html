    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; user-select: none; }
      #root { width: 100%; height: 100%; }
      /* Crosshair */
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10;
      }
      .crosshair-line {
        background: black;
        position: absolute;
      }
      .crosshair-h { width: 100%; height: 2px; top: 9px; }
      .crosshair-v { height: 100%; width: 2px; left: 9px; }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>
